<!DOCTYPE html>

<html lang="en">

  <!-- HEAD -->
  <head>

    <!-- TITLE -->
    <title>Sales Page - Pat's Salmon Cookies</title>

    <!-- META -->
    <meta charset="utf-8">

    <!-- LINK -->
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- SCRIPT -->
    <script src="js/app.js" async defer></script>
  </head>

  <!-- BODY -->
  <body>

    <!-- HEADER -->
    <header>

      <!-- NAV BAR -->
      <nav>
	<a href="index.html">
	  <img src="img/salmon.png" alt="" title="" />
	  <div>
	    <h2>Pat's Salmon Cookies</h2>
	    Best in the Nation!
	  </div>
	</a>
	<ul>
	  <li><a href="#">Mission</a></li>
	  <li><a href="#">Buy</a></li>
	  <li><a href="#">About</a></li>
	  <li><a href="sales.html">Sales</a></li>
	</ul>
      </nav>


    </header>

    <!-- MAIN -->
    <main>

      <!-- PAGE TITLE -->
      <h1>Daily Sales Projection</h1>

      <!-- ADD UPDATE STORE FORM -->
      <form id="addUpdateForm">
	<fieldset>
	  <legend>Add/Update Store Information</legend>
	  <div>
	    <label for="storeName">Store Name: </label>
	    <input name="storeName" type="text" placeholder="Store Name" required>
	  </div>
	  <div>
	    <label for="minCustomerEachHour">Minimum Customers/Hour: </label>
	    <input name="minCustomerEachHour" type="number" min="0" placeholder="Number" required>
	  </div>
	  <div>
	    <label for="maxCustomerEachHour">Maximum Customers/Hour: </label>
	    <input name="maxCustomerEachHour" type="number" min="0" placeholder="Number" required>
	  </div>
	  <div>
	    <label for="avgCookiePerCustomer">Average Cookie Sale/Customer: </label>
	    <input name="avgCookiePerCustomer" type="number" min="0.0" step="0.1" placeholder="Number" required>
	  </div>
	  <div>
	    <button type="submit">Add/Update</button>
	  </div>
	</fieldset>
      </form>

      <!-- DAILY SALES TABLE-->
      <table id="dailySalesTable">
      </table>
    </main>

    <!-- FOOTER -->
    <footer>
    </footer>

  </body>

</html>
